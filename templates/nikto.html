<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nikto Tool</title>
    <link rel="stylesheet" href="/static/whois_lookup.css">
</head>
<body>
    <div class="container">
        <h1>Nikto - Web Server Scanner</h1>
        <form method="POST" action="/nikto">
            <label for="target">Target (URL or IP):</label>
            <input type="text" id="target" name="target" placeholder="http://example.com" required>

            <label for="port">Port (optional):</label>
            <input type="text" id="port" name="port" placeholder="80">

            <label for="ssl">SSL (optional):</label>
            <select id="ssl" name="ssl">
                <option value="">No</option>
                <option value="yes">Yes</option>
            </select>

            <label for="output">Output file (optional):</label>
            <input type="text" id="output" name="output" placeholder="report.txt">

            <button type="submit" class="btn">Run Nikto</button>
        </form>

        {% if result %}
        <div class="output">
            <h2>Scan Results:</h2>
            <pre>{{ result }}</pre>
        </div>
        {% endif %}

        <a href="/network_scanners" class="btn">Back to Network Scanners</a>
    </div>
</body>
</html>
