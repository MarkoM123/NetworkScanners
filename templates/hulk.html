<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hulk</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Hulk - Opcije</h1>
        <form id="hulk-form">
            <label for="target">Cilj (URL):</label>
            <input type="text" id="target" name="target" placeholder="http://example.com" required>
            <label for="randomize">Randomizacija zahteva:</label>
            <input type="checkbox" id="randomize" name="randomize">
            <br><br>
            <button type="submit">Pokreni Hulk</button>
        </form>
        <div id="output"></div>
    </div>
    <script>
        document.getElementById('hulk-form').addEventListener('submit', function(event) {
            event.preventDefault();
            const target = document.getElementById('target').value;
            const randomize = document.getElementById('randomize').checked;

            fetch('/run_hulk', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ target, randomize })
            })
            .then(response => response.json())
            .then(data => {
                document.getElementById('output').textContent = data.output || "Nema povratnih podataka.";
            })
            .catch(error => {
                console.error('Error:', error);
                document.getElementById('output').textContent = "Došlo je do greške.";
            });
        });
    </script>
</body>
</html>
