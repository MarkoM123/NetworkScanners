<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SQLMap Tool</title>
    <link rel="stylesheet" href="/static/whois_lookup.css">
</head>
<body>
    <div class="container">
        <h1>SQLMap - SQL Injection Testing</h1>
        <form method="POST" action="/sqlmap">
            <label for="target_url">Target URL:</label>
            <input type="url" id="target_url" name="target_url" placeholder="http://example.com" required>

            <label for="method">HTTP Method:</label>
            <select id="method" name="method">
                <option value="GET">GET</option>
                <option value="POST">POST</option>
            </select>

            <label for="db_info">Fetch Database Info:</label>
            <select id="db_info" name="db_info">
                <option value="no">No</option>
                <option value="yes">Yes</option>
            </select>

            <label for="dump_data">Dump Data:</label>
            <select id="dump_data" name="dump_data">
                <option value="no">No</option>
                <option value="yes">Yes</option>
            </select>

            <button type="submit" class="btn">Run SQLMap</button>
        </form>

        {% if result %}
        <div class="output">
            <h2>Scan Results:</h2>
            <pre>{{ result }}</pre>
        </div>
        {% endif %}

        <a href="/network_scanners" class="btn">Back to Network Scanners</a>
    </div>
</body>
</html>
