<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Network Scanner</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Network & Port Scanner</h1>
        <form id="scanForm">
            <label for="ipAddress">Enter IP Address or Range:</label>
            <input type="text" id="ipAddress" name="ipAddress" placeholder="e.g., 192.168.1.1 or 192.168.1.1-254" required>
            <button type="submit">Start Scan</button>
        </form>
        <div id="result">
            <p id="status"></p>
            <pre id="scanOutput"></pre>
        </div>
    </div>
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
