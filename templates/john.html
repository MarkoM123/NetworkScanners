<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JohnTheRipper - Password Cracking</title>
    <link rel="stylesheet" href="static/style.css">
</head>
<body>
    <div class="container">
        <h1>JohnTheRipper - Password Cracking Tool</h1>
        <form id="john-form">
            <label for="hash-file">Hash fajl:</label>
            <input type="text" id="hash-file" name="hashFile" placeholder="/path/to/hashfile.txt" required>

            <label for="wordlist">Lista reči (opciono):</label>
            <input type="text" id="wordlist" name="wordlist" placeholder="/path/to/wordlist.txt">

            <label for="format">Format (opciono):</label>
            <input type="text" id="format" name="format" placeholder="raw-md5, zip, sha256 itd.">

            <label>
                <input type="checkbox" id="rules" name="rules">
                Rules (Apply rules of mutation)
            </label>

            <label>
                <input type="checkbox" id="incremental" name="incremental">
                Incremental regime
            </label>

            <button type="submit">Run JohnTheRipper</button>
        </form>

        <div id="results">
            <h2>Results:</h2>
            <pre id="output"></pre>
        </div>
    </div>

    <script>
        // Event listener za formu
        document.getElementById('john-form').addEventListener('submit', function(event) {
            event.preventDefault();

            const hashFile = document.getElementById('hash-file').value;
            const wordlist = document.getElementById('wordlist').value || null;
            const format = document.getElementById('format').value || null;
            const rules = document.getElementById('rules').checked;
            const incremental = document.getElementById('incremental').checked;

            const requestData = { hashFile, wordlist, format, rules, incremental };

            fetch('/run_john', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(requestData)
            })
            .then(response => response.json())
            .then(data => {
                document.getElementById('output').textContent = data.output || "Nema povratnih podataka.";
            })
            .catch(error => {
                document.getElementById('output').textContent = "Došlo je do greške.";
                console.error('Error:', error);
            });
        });
    </script>
</body>
</html>
