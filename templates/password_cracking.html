<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Cracking Tools</title>
    <link rel="stylesheet" href="/static/wifi_tools.css">
</head>
<body>
    <div class="container">
        <h1>Password Cracking Tools</h1>
        <form action="{{ url_for('password_cracking') }}" method="POST">
            <label for="tool">Select Tool:</label>
            <select name="tool" id="tool" required>
                <option value="hydra">Hydra</option>
                <option value="medusa">Medusa</option>
                <option value="johntheripper">John the Ripper</option>
                <option value="hashcat">Hashcat</option>
            </select>

            <label for="arguments">Arguments:</label>
            <textarea name="arguments" id="arguments" rows="4" placeholder="Enter arguments for the selected tool" required></textarea>

            <button type="submit">Run Tool</button>
        </form>

        <div class="result">
            {% if result %}
                <h3>Output:</h3>
                <pre>{{ result }}</pre>
            {% endif %}
        </div>
    </div>
</body>
</html>
