<!-- nmap_results.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nmap Results</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='nmap.css') }}">
</head>
<body>
    <h1>Nmap Scan Results</h1>
    
    {% if error_message %}
        <div class="error">{{ error_message }}</div>
    {% else %}
        <pre>{{ result }}</pre>
    {% endif %}
    
    <a href="{{ url_for('download_results', filename=filename) }}" class="btn">Download Results</a>
    <a href="{{ url_for('index') }}" class="btn">Back to Home</a>
</body>
</html>
