<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hydra - Password Cracking</title>
    <link rel="stylesheet" href="static/style.css">
</head>
<body>
    <div class="container">
        <h1>Hydra - Password Cracking Tool</h1>
        <form id="hydra-form">
            <label for="target">Target (IP or URL):</label>
            <input type="text" id="target" name="target" placeholder="192.168.1.1" required>
            
            <label for="protocol">Protocol:</label>
            <select id="protocol" name="protocol">
                <option value="http-get">HTTP GET</option>
                <option value="ssh">SSH</option>
                <option value="ftp">FTP</option>
                <option value="smb">SMB</option>
                <option value="telnet">Telnet</option>
                <option value="mysql">MySQL</option>
            </select>
            
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" placeholder="admin">

            <label for="password-list">Passwords List:</label>
            <input type="text" id="password-list" name="password-list" placeholder="/path/to/passwords.txt" required>

            <label for="port">Port (optional):</label>
            <input type="number" id="port" name="port" placeholder="22">

            <label for="threads">Number of threads (optional):</label>
            <input type="number" id="threads" name="threads" placeholder="4">

            <button type="submit">Run Hydra</button>
        </form>

        <div id="results">
            <h2>Results:</h2>
            <pre id="output"></pre>
        </div>
    </div>

    <script>
        // Event listener za formu
        document.getElementById('hydra-form').addEventListener('submit', function(event) {
            event.preventDefault();

            const target = document.getElementById('target').value;
            const protocol = document.getElementById('protocol').value;
            const username = document.getElementById('username').value;
            const passwordList = document.getElementById('password-list').value;
            const port = document.getElementById('port').value || null;
            const threads = document.getElementById('threads').value || null;

            const requestData = { target, protocol, username, passwordList, port, threads };

            fetch('/run_hydra', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(requestData)
            })
            .then(response => response.json())
            .then(data => {
                document.getElementById('output').textContent = data.output || "Nema povratnih podataka.";
            })
            .catch(error => {
                document.getElementById('output').textContent = "Došlo je do greške.";
                console.error('Error:', error);
            });
        });
    </script>
</body>
</html>
