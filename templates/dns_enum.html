<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DNS Enumeration</title>
    <link rel="stylesheet" href="static/style.css">
</head>
<body>
    <h1>DNS Enumeration Tools</h1>
    <div class="container">
        <form id="dns-form">
            <div class="form-group">
                <label for="ip">Enter IP Address or Domain:</label>
                <input type="text" id="ip" name="ip" required placeholder="e.g. example.com" />
            </div>
            <div class="form-group">
                <label for="tool">Choose a Tool:</label>
                <select id="tool" name="tool" required>
                    <option value="sublister">Sublister</option>
                    <option value="amass">Amass</option>
                    <option value="dnsrecon">DnsRecon</option>
                    <option value="dnssdumpster">DnsDumpster</option>
                </select>
            </div>
            <button type="submit">Run Tool</button>
        </form>
    </div>

    <div id="resultContainer" style="display: none;">
        <div id="result">Results will appear here...</div>
    </div>

    <script>
        document.getElementById('dns-form').addEventListener('submit', function(event) {
            event.preventDefault();

            const formData = {
                target: document.getElementById('ip').value,
                tool: document.getElementById('tool').value,
            };

            fetch('/dns_enum', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify(formData),
            })
            .then(response => response.json())
            .then(data => {
                if (data.result) {
                    document.getElementById('result').textContent = data.result;
                    document.getElementById('resultContainer').style.display = 'block';
                } else {
                    document.getElementById('result').textContent = 'Error: ' + (data.error || 'Unknown error.');
                }
            })
            .catch(error => console.error('Error:', error));
        });
    </script>
</body>
</html>
