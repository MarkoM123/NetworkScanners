<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Metasploit</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="tool-container">
        <h1>Metasploit Exploit - EternalBlue</h1>
        <form id="metasploit-form">
            <label for="target">Target (IP):</label>
            <input type="text" id="target" name="target" required><br><br>
            
            <label for="payload">Payload:</label>
            <input type="text" id="payload" name="payload" value="windows/meterpreter/reverse_tcp" required><br><br>
            
            <label for="lhost">LHOST (Your IP):</label>
            <input type="text" id="lhost" name="lhost" required><br><br>
            
            <label for="lport">LPORT (Local Port):</label>
            <input type="number" id="lport" name="lport" value="4444" required><br><br>
            
            <label for="rport">RPORT (Target Port):</label>
            <input type="number" id="rport" name="rport" value="445" required><br><br>
            
            <button type="submit">Run Exploit</button>
        </form>
        <div id="output">
            <h2>Output</h2>
            <pre id="result">Select a tool to view its output.</pre>
        </div>
    </div>
    
    <script>
        document.getElementById('metasploit-form').addEventListener('submit', function(event) {
            event.preventDefault();

            var formData = new FormData(this);
            var data = {
                target: formData.get('target'),
                payload: formData.get('payload'),
                lhost: formData.get('lhost'),
                lport: formData.get('lport'),
                rport: formData.get('rport')
            };

            fetch('/metasploit', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(data)
            })
            .then(response => response.json())
            .then(data => {
                document.getElementById('result').textContent = data.result;
            })
            .catch(error => {
                console.error('Error:', error);
            });
        });
    </script>
</body>
</html>
