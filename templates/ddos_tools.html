<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DDoS Tools</title>
    <style>
        body {
            font-family: "Courier New", Courier, monospace;
            background-color: #000; /* Crna pozadina za hakerski izgled */
            color: #00FF00; /* Zeleni tekst */
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .header {
            font-size: 24px;
            margin-bottom: 20px;
            text-transform: uppercase;
            border-bottom: 1px solid #00FF00;
            padding-bottom: 10px;
            width: 100%;
            text-align: center;
        }

        .tools-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
        }

        .tool {
            border: 2px solid #00FF00; /* Uokvireni izgled */
            padding: 20px;
            text-align: center;
            width: 200px; /* Dimenzije foldera */
            cursor: pointer;
            transition: all 0.3s ease-in-out;
        }

        .tool:hover {
            background-color: #00FF00; /* Pozadina se menja na hover */
            color: #000;
            transform: scale(1.1); /* Blago uveÄ‡anje na hover */
        }

        .tool a {
            text-decoration: none;
            color: inherit; /* Koristi zelenu boju iznad */
            font-size: 18px;
        }

        footer {
            margin-top: 20px;
            font-size: 14px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="header">DDoS Tools</div>
    <div class="tools-container">
        <div class="tool">
            <a href="goldeneye">GoldenEye</a>
        </div>
        <div class="tool">
            <a href="hulk">HULK</a>
        </div>
        <div class="tool">
            <a href="other_tools">OtherTools</a>
        </div>
    </div>
</body>
</html>
