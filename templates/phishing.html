<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phishing Email Tool</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 50px;
            background-color: #f4f4f4;
        }
        .container {
            background-color: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
            width: 50%;
            margin: 0 auto;
        }
        input[type="text"], textarea {
            padding: 10px;
            width: 80%;
            margin: 15px 0;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        button {
            padding: 10px 20px;
            background-color: #ff6347;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #e53d3d;
        }
        .message {
            margin-top: 20px;
            font-size: 18px;
            color: #28a745;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Phishing Email Tool</h2>
        <p>Use this tool to simulate sending a phishing email.</p>
        
        <form method="POST" action="/phishing">
            <input type="text" name="victim_email" placeholder="Enter victim's email address" required><br>
            <input type="text" name="subject" placeholder="Enter email subject" required><br>
            <textarea name="content" rows="5" placeholder="Enter email content" required></textarea><br>
            <button type="submit">Send Phishing Email</button>
        </form>

        {% if message %}
            <p class="message">{{ message }}</p>
        {% endif %}
    </div>
</body>
</html>
