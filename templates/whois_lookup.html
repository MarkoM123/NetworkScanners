<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WHOIS Lookup</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <h1>WHOIS Lookup Tools</h1>
    <div class="container">
        <form id="whois-form">
            <div class="form-group">
                <label for="target">Enter Domain or IP:</label>
                <input type="text" id="target" name="target" placeholder="example.com" required />
            </div>
            <div class="form-group">
                <label for="tool">Choose a Tool:</label>
                <select id="tool" name="tool" required>
                    <option value="whois">Whois</option>
                    <option value="theharvester">TheHarvester</option>
                </select>
            </div>
            <button type="submit">Run</button>
        </form>
    </div>

    <div id="resultContainer">
        <h2>Results:</h2>
        <pre id="result">No results yet...</pre>
    </div>

    <script src="/static/js/whois_lookup.js"></script>
</body>
</html>
