<!DOCTYPE html>
<html lang="sr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Whois Lookup</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='whois_lookup.css') }}">
</head>
<body>
    <div class="container">
        <h2>Whois Lookup</h2>
        <form id="whoisForm">
            <div class="form-group">
                <label for="target">Target (Domain/IP):</label>
                <input type="text" id="target" name="target" required class="form-control">
            </div>

            <div class="form-group">
                <label for="tool">Select Tool:</label>
                <select id="tool" name="tool" class="form-control">
                    <option value="whois">Whois</option>
                    <option value="theharvester">TheHarvester</option>
                </select>
            </div>

            <button type="submit" class="btn">Lookup</button>
        </form>

        <div id="resultContainer" style="display: none;">
            <h3>Results:</h3>
            <pre id="result"></pre>
        </div>
    </div>

    <script>
        document.getElementById('whoisForm').addEventListener('submit', function(event) {
            event.preventDefault();

            const formData = {
                target: document.getElementById('target').value,
                tool: document.getElementById('tool').value
            };

            fetch('/whois_lookup', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(formData)
            })
            .then(response => response.json())
            .then(data => {
                document.getElementById('result').textContent = data.result;
                document.getElementById('resultContainer').style.display = 'block';
            })
            .catch(error => console.error('Error:', error));
        });
    </script>
</body>
</html>
