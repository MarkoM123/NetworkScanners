<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fake Website Generator</title>
    <style>
        /* General Body Styling */
        body {
            font-family: 'Roboto', Arial, sans-serif;
            text-align: center;
            padding: 0;
            margin: 0;
            background: linear-gradient(to bottom right, #2c3e50, #4ca1af);
            color: #fff;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* Container Styling */
        .container {
            background-color: rgba(255, 255, 255, 0.95);
            color: #333;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0px 10px 25px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 500px;
        }

        /* Form Input Field */
        input[type="text"] {
            padding: 15px;
            width: calc(100% - 30px);
            margin: 15px 0;
            border-radius: 8px;
            border: 1px solid #ccc;
            font-size: 16px;
            transition: all 0.3s ease;
        }

        /* Focus Effect */
        input[type="text"]:focus {
            border-color: #4ca1af;
            box-shadow: 0 0 10px rgba(76, 161, 175, 0.5);
            outline: none;
        }

        /* Button Styling */
        button {
            padding: 15px 25px;
            background-color: #4ca1af;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s ease;
        }

        /* Hover Effect for Button */
        button:hover {
            background-color: #2c3e50;
            transform: scale(1.05);
        }

        /* Success Message Styling */
        .message {
            margin-top: 20px;
            font-size: 18px;
            font-weight: bold;
            color: #28a745;
        }

        /* Heading Styling */
        h2 {
            font-size: 2em;
            margin-bottom: 15px;
            color: #2c3e50;
        }

        /* Paragraph Styling */
        p {
            font-size: 1.1em;
            margin-bottom: 20px;
            color: #555;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Create Fake Website</h2>
        <p>Enter the URL you want to clone and simulate a phishing website.</p>
        
        <form method="POST" action="/fake-website">
            <input type="text" name="target_url" placeholder="Enter target URL to spoof" required><br>
            <button type="submit">Generate Fake Website</button>
        </form>

        {% if message %}
            <p class="message">{{ message }}</p>
        {% endif %}
    </div>
</body>
</html>
