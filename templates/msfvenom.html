<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MSFvenom Payload Generator</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='wifi_tools.css') }}">
</head>
<body>
    <div class="tool-container">
        <h1>MSFvenom Payload Generator</h1>
        <form id="msfvenom-form">
            <label for="lhost">LHOST (Your IP):</label>
            <input type="text" id="lhost" name="lhost" required><br><br>

            <label for="lport">LPORT (Local Port):</label>
            <input type="number" id="lport" name="lport" value="4444" required><br><br>

            <label for="payload">Payload:</label>
            <select id="payload" name="payload">
                <option value="windows/meterpreter/reverse_tcp">Windows Meterpreter Reverse TCP</option>
                <option value="linux/x86/meterpreter/reverse_tcp">Linux Meterpreter Reverse TCP</option>
                <option value="php/meterpreter/reverse_tcp">PHP Meterpreter Reverse TCP</option>
                <!-- Dodajte druge opcije po potrebi -->
            </select><br><br>

            <label for="format">Output Format:</label>
            <select id="format" name="format">
                <option value="exe">EXE</option>
                <option value="elf">ELF</option>
                <option value="apk">APK</option>
                <!-- Dodajte druge opcije po potrebi -->
            </select><br><br>

            <button type="submit">Generate Payload</button>
        </form>
        <div id="output">
            <h2>Output</h2>
            <pre id="result">Select a tool to view its output.</pre>
        </div>
    </div>
    
    <script>
        document.getElementById('msfvenom-form').addEventListener('submit', function(event) {
            event.preventDefault();

            var formData = new FormData(this);
            var data = {
                lhost: formData.get('lhost'),
                lport: formData.get('lport'),
                payload: formData.get('payload'),
                format: formData.get('format')
            };

            fetch('/msfvenom', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(data)
            })
            .then(response => response.json())
            .then(data => {
                document.getElementById('result').textContent = data.result;
            })
            .catch(error => {
                console.error('Error:', error);
            });
        });
    </script>
</body>
</html>
