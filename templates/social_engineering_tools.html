<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Social Engineering Tools</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Social Engineering Tools</h1>
        <p>Izaberite alat za socijalni inženjering:</p>
        <form id="social-engineering-form">
            <label for="tool">Odaberi alat:</label>
            <select id="tool" name="tool">
                <option value="phishing_email">Phishing Email</option>
                <option value="fake_website">Lažni Web Sajt</option>
                <option value="sms_spoofing">SMS Spoofing</option>
            </select>
            <br><br>
            <label for="target">Unesite ciljnu adresu (email, URL, broj telefona):</label>
            <input type="text" id="target" name="target" required>
            <br><br>
            <button type="submit">Pokreni alat</button>
        </form>

        <div id="result">
            <!-- Rezultati alata će se prikazati ovde -->
        </div>
    </div>

    <script>
        document.getElementById('social-engineering-form').addEventListener('submit', function (event) {
            event.preventDefault();

            const tool = document.getElementById('tool').value;
            const target = document.getElementById('target').value;

            fetch('/run_social_tool', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ tool, target })
            })
            .then(response => response.json())
            .then(data => {
                const resultDiv = document.getElementById('result');
                if (data.error) {
                    resultDiv.innerHTML = `<p style="color:red;">Greška: ${data.error}</p>`;
                } else {
                    resultDiv.innerHTML = `<p style="color:green;">Rezultat: ${data.output}</p>`;
                }
            })
            .catch(error => {
                console.error("Došlo je do greške:", error);
                document.getElementById('result').innerHTML = `<p style="color:red;">Došlo je do greške pri izvršavanju alata.</p>`;
