<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SMS Spoofing Tool</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #ff7f50, #ff4500);
            color: #333;
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .container {
            background-color: #ffffff;
            padding: 40px 30px;
            border-radius: 12px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
            text-align: center;
            width: 100%;
            max-width: 500px;
        }
        h2 {
            margin-bottom: 20px;
            color: #ff4500;
            font-size: 1.8em;
        }
        p {
            margin-bottom: 20px;
            font-size: 1.1em;
            color: #555;
        }
        input[type="text"], textarea {
            width: 90%;
            padding: 12px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 1em;
            transition: border-color 0.3s ease;
        }
        input[type="text"]:focus, textarea:focus {
            border-color: #ff4500;
            outline: none;
        }
        textarea {
            resize: none;
        }
        button {
            padding: 12px 30px;
            background-color: #ff6347;
            color: #fff;
            font-size: 1em;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }
        button:hover {
            background-color: #ff4500;
            transform: translateY(-3px);
        }
        .message {
            margin-top: 20px;
            font-size: 1.2em;
            color: #28a745;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>SMS Spoofing (Smishing)</h2>
        <p>This tool allows you to simulate sending a spoofed SMS message.</p>
        
        <form method="POST" action="/smishing">
            <input type="text" name="target_phone" placeholder="Enter target phone number" required><br>
            <textarea name="message" rows="5" placeholder="Enter message content" required></textarea><br>
            <button type="submit">Send SMS Spoof</button>
        </form>

        {% if message %}
            <p class="message">{{ message }}</p>
        {% endif %}
    </div>
</body>
</html>
