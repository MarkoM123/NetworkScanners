<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WafW00f Tool</title>
    <link rel="stylesheet" href="/static/whois_lookup.css">
</head>
<body>
    <div class="container">
        <h1>WafW00f - WAF Detection Tool</h1>
        <form method="POST" action="/wafwoof">
            <label for="target_url">Target URL:</label>
            <input type="url" id="target_url" name="target_url" placeholder="http://example.com">

            <label for="detailed_scan">Detailed Scan:</label>
            <select id="detailed_scan" name="detailed_scan">
                <option value="no">No</option>
                <option value="yes">Yes</option>
            </select>

            <label for="list_wafs">List Supported WAFs:</label>
            <select id="list_wafs" name="list_wafs">
                <option value="no">No</option>
                <option value="yes">Yes</option>
            </select>

            <button type="submit" class="btn">Run WafW00f</button>
        </form>

        {% if result %}
        <div class="output">
            <h2>Results:</h2>
            <pre>{{ result }}</pre>
        </div>
        {% endif %}

        <a href="/network_scanners" class="btn">Back to Network Scanners</a>
    </div>
</body>
</html>
