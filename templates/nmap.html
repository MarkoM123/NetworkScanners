<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nmap Scanner</title>
    <link rel="stylesheet" href="/static/nmap.css"> <!-- Putanja do CSS-a je ispravna -->
</head>
<body>
    <div class="container">
        <h1>Nmap Network Scanner</h1>
        <form id="nmapForm" method="POST">
            <label for="ip" class="form-label">Enter IP Address:</label>
            <input type="text" id="ip" name="ip" class="form-input" required placeholder="e.g., 192.168.1.1">

            <div class="options">
                <label><input type="checkbox" id="ping_scan" name="ping_scan"> <span>Ping Scan</span></label>
                <label><input type="checkbox" id="port_scan" name="port_scan"> <span>Port Scan</span></label>
                <label><input type="checkbox" id="os_scan" name="os_scan"> <span>OS Scan</span></label>
                <label><input type="checkbox" id="detect_service" name="detect_service"> <span>Detect Service</span></label>
                <label><input type="checkbox" id="cve_detection" name="cve_detection"> <span>CVE Detection</span></label>
                <label><input type="checkbox" id="flood_detection" name="flood_detection"> <span>Flood Detection</span></label>
                <label><input type="checkbox" id="tcp_fin_scan" name="tcp_fin_scan"> <span>TCP FIN Scan</span></label>
            </div>

            <button type="submit" id="scanButton" class="btn">Start Scan</button>
        </form>

        <h3>Scan Results:</h3>
        <pre id="result"></pre> <!-- Ovdje Ä‡e se prikazivati rezultati skeniranja -->
    </div>
    <script src="/static/js/nmap.js"></script> <!-- Putanja do JS fajla -->
</body>
</html>
